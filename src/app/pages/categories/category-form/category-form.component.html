<div class="card">
    <h5>{{ categoryId ? 'Edit Category' : 'Create Category' }}</h5>
    <div class="flex flex-col gap-6">
        <div>
            <label for="name" class="block font-bold mb-3">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus style="width: 100%;" />
            <small class="text-red-500" *ngIf="submitted && !category.name">Name is required.</small>
        </div>

        <div class="flex justify-end gap-2">
            <p-button label="Cancel" icon="pi pi-times" (click)="cancel()" outlined></p-button>
            <p-button label="Save" icon="pi pi-check" (click)="saveCategory()" [loading]="loading"></p-button>
        </div>
    </div>
</div>

<p-toast></p-toast>
